<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@700&family=IBM+Plex+Sans:wght@700&family=Lexend+Deca:wght@700&family=Outfit:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="purple">
  <div class="purple-content">
  <h5>Your Result</h5>
  <div class="the-result">
  <p>76</p>
 <p>of 100</p>
  </div>
 <h4 id="great">Great</h4>
  <p id="details">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  </div>
  
  <div class="white">
  <h4 class="summary">Summary</h4>
<div class="score-details">
<div class="total-score-reaction">
<div class="img-part">
<img src=".assets/images/icon-reaction.svg" alt="">
  <p>Reaction</p>
  </div>
<p id="the-score"> <b>80</b> / 100</p>
</div>


<div class="total-score-memory">
<div class="img-part">
<img src=".assets/images/icon-memory.svg" alt="">
 <p>Memory</p>
 </div>
  <p id="the-score"><b>92</b> / 100</p>
</div>

<div class="total-score-verbal">
<div class="img-part">
  <img src="assets/images/icon-verbal.svg" alt="">
  <p>Verbal</p>
  <p id="the-score"><b>61</b> / 100</p>
</div>

<div class="total-score-visual">
<div class="img-part">
  <img src=".assets/images/icon-visual.svg" alt="">
 <p>Visual</p>
  <p id="the-score"><b>72</b> / 100</p>
</div>
 <button>Continue</button>

 </div>

</div>

</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Grillo</a>.
  </div>
</body>
</html>
